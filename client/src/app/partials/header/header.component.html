<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title><%= title %></title>
    <!-- CSS Section-->
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/Content/app.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/"> <img src="Assets/images/logo.png" Style="height: 50px; width: 50px"></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/"
              ><i class="fa fa-home" aria-hidden="true"></i> Home</a
            >
          </li>


          <li class="nav-item">
            <a class="nav-link" href="/about"
              ><i class="fa fa-users" aria-hidden="true"></i> About</a
            >
          </li>


          <li class="nav-item">
            <a class="nav-link" href="/projects"
              ><i class="fa fa-inbox" aria-hidden="true"></i> Projects</a
            >
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/services"
              ><i class="fa fa-cogs" aria-hidden="true"></i> Services</a
            >
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/contact"
              ><i class="fa fa-address-book" aria-hidden="true"></i> Contact</a
            >
          </li>

          <li *ngIf="isLoggedIn()" class="navbar-text text-success ml-5 mr-5 d-none d-lg-inline"><i class="fas fa-lg fa-user"></i>
            Welcome, {{ user.displayName }}</li>

          <li *ngIf="isLoggedIn()" class="nav-item"><a (click)="onLogoutClick()" routerLink="/logout" class="nav-link">
            <i class="fas fa-lg fa-sign-out-alt"></i> Logout</a></li>

          <li *ngIf="!isLoggedIn()" class="nav-item"><a routerLink="/login" class="nav-link">
            <i class="fas fa-lg fa-sign-in-alt"></i> Login</a></li>

        </ul>
      </div>
    </nav>
