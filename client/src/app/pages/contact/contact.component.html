<div class="container">
    <div class="jumbotron">

        <h1>Contact|Harvey Cabrias</h1>
        <div class="container">
            <div class="row">
              <div class="col-md-3">
                <div class="contact-info">
                  <img src="assets/Assets/images/contact-image.png" alt="image"/>
                  <h2>Contact Me</h2>
                  <h6><i class="fas fa-envelope"></i>Email: me@email.com</h6>
                  <h6><i class="fa fa-mobile" aria-hidden="true"></i>Phone: 647-000-0000</h6>
                  <h6><i class="fa fa-location-arrow" aria-hidden="true"></i>Location: Toronto</h6>
                </div>
              </div>
              <div class="col-md-9">
                <div class="contact-form">
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="fname">First Name:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="lname">Last Name:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="comment">Comment:</label>
                    <div class="col-sm-10">
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    <a class="btn btn-primary" href="/contact" role="button">Submit</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

    </div>
  </div>



<div class="container">
  <div class="row">
    <div class="col col-md-6">
      <div class="card">
        <h5 class="card-header alert-success">Secure</h5>
        <div class="card-body">
          <a routerLink="contact-list" class="btn btn-primary"><i class="fas fa-users fa-lg"></i> Contact List</a>
        </div>
      </div>
    </div>
  </div>
</div>
